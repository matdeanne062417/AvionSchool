<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <style>
     </style>
  </head>
  <body>
      <div class="container">
          <form action="thankyou.html" method="GET">
            <h1>  Avion Sign Up </h1>

            <fieldset>

              <legend><span class="number"><i class="fa fa-info" aria-hidden="true"></i></span> Your Basic Info</legend>

              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name">

              <label for="email">Email:</label>
              <input type="email" id="mail" name="user_email">

              <label for="password">Password:</label>
              <input type="password" id="password"       name="user_password">

            </fieldset>
            <fieldset>  

            <legend><span class="number"><i class="fa fa-user" aria-hidden="true"></i></span> Your Profile</legend>

             <label for="bio">Bio:</label>
            <textarea id="bio" name="user_bio"></textarea>



             <label for="job">Job Role:</label>
              <select id="job" name="user_job">
                <optgroup label="Web">
                  <option value="frontend_developer">Front-End Developer</option>
                  <option value="rails_developer">Rails Developer</option>
                  <option value="web_designer">Web Designer</option>
                </optgroup>
                <optgroup label="Mobile">
                  <option value="android_developer">Android Developer</option>
                  <option value="ios_developer">IOS Developer</option>
                </optgroup>
                <optgroup label="Business">
                  <option value="business_owner">Business Owner</option>
                  <option value="freelancer">Freelancer</option>
                </optgroup>
              </select>

              <label>Interests:</label>
              <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
              <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
              <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>
            </fieldset>
            <fieldset>
              <legend><span class="number"><i class="fa fa-comment" aria-hidden="true"></i></span> Your Feedback</legend>
              <label for="feedback">Feedback:</label>
              <textarea id="bio" name="user_bio"></textarea>

             </fieldset>
            <button  type="submit" >Submit </button>
           </form>
        </div>
    </body>
</html>
