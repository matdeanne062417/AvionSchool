<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
    <header class="bank-name">
        <h1>Metrobank</h1>
        <div class="menu">
            <button class="menu-btn" data-action="create">Create User</button>
            <button class="menu-btn" data-action="deposit">Deposit Money</button>
            <button class="menu-btn" data-action="withdraw">Withdraw Money</button>
        </div>
    </header>
    <section class="bank-transaction">
        <div class="bank-display">Name</div>
        <form class="create-user" id="crt">
            <h2>Create User</h2>
            <label for="name">Full Name</label>
            <input type="text" placeholder="Please Enter Your Name" class="user" id="fname" required>
            <label for="name">Amount</label>
            <input type="number" placeholder="Enter your initial amount" class="user" id="amount" required>
            <button type="submit" class="register-btn" id="btn" data-action="submit">Create</button>
        </form>
        <div class="deposit-money" id="dpt">
           <h2>Deposit Money</h2>
           <label>Amount<input type="number"><button><i class="fas fa-plus"></i></button></label> 
        </div>
        <div class="withdraw-money" id="wdrw">
            <h2>Withdraw Money</h2>
            <label>Amount<input type="number"><button><i class="fas fa-minus"></i></button></label>
        </div>
    </section>
    <div class = "user-list">User list
        <ul id='try'>
            <li></li>
        </ul>
    </div>
</body>
<script src="app.js"></script>
</html>
